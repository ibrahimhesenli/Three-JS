<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Three JS</title>
	<script src="scripts/three.js"></script>
	<script src="scripts/game.js"></script>
	<link rel="stylesheet" href="style/game.css">
</head>
<body>


<script>
	const SPEED_CAMERA = 0.15;
	game.init({
		'keys_capture' : true,
		'mouse_capture' : true,
		'mouse_lock' : true
	});

	game.addCube({
		'position' : game.v(-5,0,0),
		'color' : '#ff0000',
	});

	game.addCube({
		'position' : game.v(0,0,0),
		'color' : '#ffc800'
	});

	game.addCube({
		'position' : game.v(5,0,0),
		'color' : '#0000ff'
	});


	game.on('keydown', (keys) => {
		// console.log(keys);
		if (keys.KeyW)
			game.getCamera().translateZ(-SPEED_CAMERA);
		else if (keys.KeyS)
			game.getCamera().translateZ(SPEED_CAMERA);

		if (keys.KeyA)
			game.getCamera().translateX(-SPEED_CAMERA);
		else if (keys.KeyD)
			game.getCamera().translateX(SPEED_CAMERA);
	});

	game.on('keypress', (keys) => {
		console.log('down', keys);
	});

	game.on('keyup', (keys) => {
		console.log('up', keys);
	});

	game.on('mousedown', (mouse) => {
		console.log('down',mouse);
	});

	game.on('mousemove', (mouse) => {
		game.getCamera().rotateY(-mouse.speed.x * 0.005);
	});

</script>


</body>
</html>
